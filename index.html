<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <meta name="description" content="Calculate your CGPA easily by entering your SGPA and credits for each semester.">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <p class="subtitle">Calculate your CGPA by entering your SGPA and credits for each semester.</p>
        <form id="cgpaForm">
            <div id="semesters-container">
                <!-- Semesters will be added here dynamically -->
            </div>
            <button type="button" id="add-semester-btn">Add Semester</button>
            <button type="submit">Calculate CGPA</button>
        </form>
        <div id="result" class="hidden"></div>
        <div class="graph-container hidden">
            <canvas id="sgpaGraph"></canvas>
        </div>
        <div id="targetCgpaSection"
            style="display: none; margin-top:28px; background:#f5faff; border:1.5px solid #1a73e8; border-radius:10px; box-shadow:0 2px 8px rgba(26,115,232,0.08); padding:22px 18px 16px 18px; max-width:420px; margin-left:auto; margin-right:auto;">
            <h3 style="color:#1a73e8; margin-top:0; margin-bottom:16px; font-weight:700; letter-spacing:0.5px;">üéØ Plan
                Your Target CGPA</h3>
            <div style="display:flex; flex-wrap:wrap; align-items:center; gap:14px 18px;">
                <label style="font-size:1.08em; flex:1 1 160px;">Target CGPA:<br><input type="number" step="0.01"
                        id="targetCgpaInput"
                        style="font-size:1.08em; padding:6px 10px; width:110px; border-radius:6px; border:1px solid #b6c6e3; margin-top:4px;"></label>
                <label style="font-size:1.08em; flex:1 1 180px;">Target Semester:<br>
                    <select id="targetSemSelect"
                        style="font-size:1.08em; padding:6px 10px; border-radius:6px; border:1px solid #b6c6e3; margin-top:4px;"></select>
                </label>
                <button id="calcTargetCgpaBtn" type="button"
                    style="font-size:1.08em; padding:8px 18px; border-radius:6px; background:#1a73e8; color:#fff; border:none; font-weight:600; margin-top:22px; box-shadow:0 1px 4px rgba(26,115,232,0.07); cursor:pointer; transition:background 0.2s;">Calculate
                    Required SGPA</button>
            </div>
            <div id="targetCgpaResult" style="margin-top:16px; font-size:1.08em;"></div>
        </div>
        
    </div>
    <footer>
        <p>Made with purpose by sannidhi ‚ù§</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
